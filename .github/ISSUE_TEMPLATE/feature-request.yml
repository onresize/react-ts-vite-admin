name: 功能请求
description: 为这个项目提出一个想法
title: "[功能请求]"
labels:
	- enhancement
assignees: onresize
body:
	- type: checkboxes
  	id: checklist
  	attributes:
  		label: 清单
  		description: 确保您遵守这些声明.
  		options: 
				- label: 我搜索了现有问题, 没有其他人请求类似的功能.
  				required: true
      	- label: 我认为 25% 以上的用户对此功能持积极态度.
        	required: true

				- type: textarea
				  id: feature
				  attributes:
				  	label: 描述功能
				  	description: 它的用途和原因
				  	placeholder: 清晰简洁地描述该功能是什么, 以及它将增加或解决什么问题.
				  validations:
				  	required: true

				- type: textarea
				  id: additional-context
				  attributes:
				  	label: 额外的背景信息
				  	placeholder: 在此添加有关功能请求的任何其他上下文或屏幕截图.
